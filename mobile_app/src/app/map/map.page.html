<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size="10">

          <ion-searchbar showCancelButton="focus" (ionChange)="search($event.detail.value)" class="icon"></ion-searchbar>

        </ion-col>
        <ion-col>
          <center> <img src="../../assets/icon/linedup.png" /></center>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="position: relative; height: 100%;" *ngIf="queueSearch==null || viewResult"></div>
  <div *ngIf="queueSearch!=null && !viewResult" style="text-align: center;">
    <ion-toolbar>
      <ion-title>
        <h3>Results for " {{queueSearch}} "</h3>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button [disabled]="searchList.length==0">
          Filter By
          <ion-icon slot="end" name="caret-down-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-row>
      <h3><b>Service:</b></h3>
    </ion-row>
    <ion-row>
      <ion-radio-group value="biff">
        <ion-col>
          <ion-radio value="canteen"></ion-radio>
          <ion-label> Canteen</ion-label>
        </ion-col>
        <ion-col>
          <ion-radio value="secretariat"></ion-radio>
          <ion-label> Secretariat</ion-label>
        </ion-col>
        <ion-col>
          <ion-radio value="officehours"></ion-radio>
          <ion-label> Office Hours</ion-label>
        </ion-col>
      </ion-radio-group>
    </ion-row>
    <ion-item button #queue (click)="selectQueue(queue)" detail *ngFor="let queue of searchList">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-label>
              {{queue.name}}
            </ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label *ngIf="queue.status==1" style="color: greenyellow;">
              Opened
            </ion-label>

            <ion-label *ngIf="queue.status==0" style="color: red;">
              Closed
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="queue.status==1">
          <ion-col size="4">
            <ion-label>
              <ion-icon name="people"></ion-icon>
              {{queue.people}}
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>

              <ion-icon name="time-outline"></ion-icon>
              {{queue.time}} min
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
