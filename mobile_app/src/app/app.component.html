<ion-app>
  <ion-menu side="start" menuId="menu" [content]="content" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title color="title">LinedUp
        
        </ion-title>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item *ngIf="pages.action==null"[routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start" class="menu"></ion-icon>
            {{pages.title}}
          </ion-item>
          <ion-item *ngIf="pages.action!=null"  (click)="logout()">
            <ion-icon [name]="pages.icon" slot="start" class="menu"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
