<div style="text-align: center; ">
 <div style="font-size: 17px;">
  <b>{{name}}</b><br/>
  {{street}}<br>
  <b>{{status ? "Opened" : "Closed"}}</b>
</div>

  <ion-row>
    <ion-col>
      <center>
        <ion-icon name="{{isFavourite ? 'star' : 'star-outline'}}" class="star" (click)="addToFavourites()"></ion-icon>
      </center>
    </ion-col>
    <ion-col *ngIf="hasNews">
      <center>
        <ion-icon name="newspaper-outline" class="news" (click)="goToNews()"></ion-icon>
      </center>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <center> {{isFavourite ? 'Remove from Favourites' : 'Add to Favourites'}}</center>
    </ion-col>
    <ion-col *ngIf="hasNews">
      <center> Latest News</center>
    </ion-col>
  </ion-row>
</div>
<ion-grid>
  <ion-row *ngIf="persons!=null" class="ion-align-items-start">
    <ion-col>
      <b>Persons:</b>
    </ion-col>
    <ion-col>
      <ion-label class="ion-text-nowrap">{{persons}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="time!=null" class="ion-align-items-start">
    <ion-col>
      <b>Estimated Time:</b>
    </ion-col>
    <ion-col>
      <ion-label >{{time}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-row>
    <ion-col *ngIf="isNear && status">
      <center><ion-button type="submit" color="primary" (click)="queueModal()" size="small" style="font-size:x-small;">I'm in Queue</ion-button></center>
    </ion-col>
    <ion-col>
      <center><ion-button type="submit" color="primary" (click)="problemModal()" size="small" style="font-size:x-small;">Report Problem</ion-button></center>
    </ion-col>
  </ion-row>
