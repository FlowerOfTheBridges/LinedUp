<div style="text-align: center;">
  <h3><b>{{name}}</b></h3>
  <h4>{{street}}</h4>
  <h4><b>{{status ? "Opened" : "Closed"}}</b></h4>


  <ion-row>
    <ion-col>
      <center>
        <ion-icon name="{{isFavourite ? 'star' : 'star-outline'}}" class="star" (click)="addToFavourites()"></ion-icon>
      </center>
    </ion-col>
    <ion-col *ngIf="hasNews">
      <center>
        <ion-icon name="newspaper-outline" class="news" (click)="goToNews()"></ion-icon>
      </center>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <center> {{isFavourite ? 'Remove from Favourites' : 'Add to Favourites'}}</center>
    </ion-col>
    <ion-col *ngIf="hasNews">
      <center> Latest News</center>
    </ion-col>
  </ion-row>
</div>
<ion-grid>
  <ion-row *ngIf="persons!=null" class="ion-align-items-start">
    <ion-col>
      <b>Persons:</b>
    </ion-col>
    <ion-col>
      <ion-label class="ion-text-nowrap">{{persons}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="time!=null" class="ion-align-items-start">
    <ion-col>
      <b>Estimated Time:</b>
    </ion-col>
    <ion-col>
      <ion-label >{{time}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
<center>
  <ion-row>
    <ion-col *ngIf="isNear && status">
      <ion-button type="submit" color="primary" (click)="queueModal()" size="small">I'm in Queue</ion-button>
    </ion-col>
    <ion-col>
      <ion-button type="submit" color="primary" (click)="problemModal()" size="small">Report Problem</ion-button>
    </ion-col>
  </ion-row>
</center>
