<ion-header>
  <ion-toolbar>
    <ion-title>Report a Problem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="genericProblem || hoursProblem" slot="start">
      <ion-button (click)="mainPage()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class style="text-align: center;">
    <div *ngIf="reportSent; else mainPageBlock">
      Thanks for helping us.
      We will analyze your report as soon as we can.
    </div>
    <ng-template #mainPageBlock>
      <div *ngIf="!genericProblem && !hoursProblem; else genericProblemBlock">
        What kind of problem do you have found within the service <b>{{name}}</b>?
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" (click)="setGenericProblem()" expand="block">Generic Problem
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button type="submit" color="primary" (click)="setHoursProblem()" expand="block">Hours Problem
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ng-template>
    <ng-template #genericProblemBlock>
      <div *ngIf="genericProblem; else hoursProblemBlock">
        <ion-item>
          <ion-textarea rows="6" cols="20" (ionChange)="setDescription($event.detail.value)" placeholder="Tell us which problem have you encountered"></ion-textarea>
        </ion-item>
        <ion-button type="submit" color="primary" [disabled]="description==''" (click)="report('generic')" expand="block">Report</ion-button>
      </div>
      <ng-template #hoursProblemBlock>
        <!--
        <ion-item>
          <ion-label>
            Opened
          </ion-label>
          <ion-select placeholder="Hour">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
          <ion-select placeholder="Minutes">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>
            Closed
          </ion-label>
          <ion-select placeholder="Hour">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
          <ion-select placeholder="Minutes">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
      -->
        <ion-row>
          <b>Insert the correct hour:</b>(referred to today)
        </ion-row>
        <ion-item>
          <ion-label>Opened</ion-label>
          <ion-datetime displayFormat="HH:mm" (ionChange)="setOpenedDate($event.detail.value)">
            <!-- -->
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Closed</ion-label>
          <ion-datetime displayFormat="HH:mm" [disabled]="!openedDate" [(ngModel)]="openedDate"
            (ionChange)="setClosedDate($event.detail.value)">
            <!-- value={selectedDate} onIonChange={e=> setSelectedDate(e.detail.value!)}-->
          </ion-datetime>
        </ion-item>
        <ion-button type="submit" color="primary" expand="block" (click)="report('hours')" [disabled]="!canReport">Report</ion-button>
      </ng-template>
    </ng-template>
  </div>
</ion-content>
