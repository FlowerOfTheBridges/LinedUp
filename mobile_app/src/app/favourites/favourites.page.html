<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <div class="home">
          <h3 style="text-align: center;"> Here you can find the list of queues you've added to your personal
            favourites. </h3>

          <span class="line divider one-line">Favourites <ion-icon name="star"></ion-icon></span>

          <ion-item-divider></ion-item-divider>
          <ion-item button #queue (click)="selectQueue(queue)" detail
            *ngFor="let queue of placeList">
            <ion-grid>
              <ion-row>
                <ion-col size="8">
                  <ion-label>
                    {{queue.name}}
                  </ion-label>
                </ion-col>
                <ion-col size="4">
                  <ion-label *ngIf="queue.status==1" style="color: greenyellow;">
                    Opened
                  </ion-label>

                  <ion-label *ngIf="queue.status==0" style="color: red;">
                    Closed
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="queue.status==1">
                <ion-col size="4">
                  <ion-label>
                    <ion-icon name="people"></ion-icon>
                    {{queue.people}}
                  </ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-label>

                    <ion-icon name="time-outline"></ion-icon>
                    {{queue.time}} min
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
