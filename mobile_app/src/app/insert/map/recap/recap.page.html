
<ion-header>
  <ion-toolbar>
      
      <ion-grid>
        <ion-row>
          <ion-col >
          <ion-title color="title">
            Position Recap
            </ion-title>
          </ion-col>
          
        </ion-row>
      </ion-grid>
  
    </ion-toolbar>
  </ion-header>
<ion-content>
<div style="text-align: center;" class="home">
  
  <h4 class="home">Your queue is located at:</h4>
  <div *ngIf="place!=null; else streetBlock">
    <h3 style="font-size:medium"><b>{{place.street}}</b></h3>
    <h4 class="home"><b>{{place.building}}</b> is associated to this street.</h4>
  </div>
  <ng-template #streetBlock>
    <h3 style="font-size:medium"><b>{{street}}</b></h3>
    <h4  class="home">No building is associated to this street.</h4>
  </ng-template>
  <ion-grid style="margin-top: 180px;">
    <ion-row>
      <ion-col align-self-center>
        <h4 class="home"><b>Confirm?</b></h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="title" (click)="dismiss()" size="medium">No</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="signin" (click)="selectPlace()" size="medium">Yes</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
