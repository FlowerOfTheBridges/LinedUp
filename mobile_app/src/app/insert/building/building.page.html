<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/insert"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-title color="title" style="margin-top: 20px;">
            Report New Queue
          </ion-title>
        </ion-col>
        <ion-col>
          <center> <img src="../../assets/icon/linedup.png" style="width:50px;" /></center>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <div class="home">
    <div *ngIf="buildingSection">
      <h4 class="home">Select the building where the queue is located.
        The building you were looking at can't be found?</h4>
      <ion-label style="font-size:15px;"><a [routerLink]="['/insert/map']">Search On Map</a></ion-label>
      <div style="margin-top:50px;">
        <ion-item-divider></ion-item-divider>
        <ion-item button #building (click)="selectBuilding(building)" detail *ngFor="let building of buildings">
         
          <div style="font-size:small">
            {{building.name}}
          </div>
        </ion-item>
      </div>
    </div>
  </div>
  <div *ngIf="!buildingSection">
    <div class="home">
      <h3 style="font-size:small">Your building is located at</h3>
      <ion-title color="title" style="font-size: medium;"><b>{{building.name}}</b></ion-title>
  </div>

    <form #form="ngForm" (ngSubmit)="confirm(form)">
      <div class="info">
        <ion-item lines="full" class="sizelabel">
          <ion-label position="floating" >Room Name:</ion-label>
          <ion-input type="text" name="room" placeholder="Insert name" ngModel required></ion-input>
        </ion-item>

        <ion-item lines="full" class="sizelabel"> 
          <ion-label position="floating" class="sizelabel">Room Number:</ion-label>
          <ion-input type="number" name="number" placeholder="select number room" ngModel required></ion-input>
        </ion-item>
      </div>
      <div style="position:relative; top:170px;">
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" size="medium">Confirm
            </ion-button>
          </ion-col>
        </ion-row>


      </div>
    </form>

  </div>

</ion-content>
