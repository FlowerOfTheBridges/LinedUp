<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="title">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
      <div class="home">
        <h1  class="home"> Welcome to </h1>
       
        <center><img src="../../assets/lineadupLogo.png" /></center>
       
        <span class="line divider home one-line">Keep track of queues</span>
       
        <h3 style="text-align: center;">Find canteen, office-hours and secratiart near-by your department</h3>
       
        <span class="line divider home one-line">Lets start!</span>
        
        <div *ngIf="isLoggedIn; else elseBlock">
       
         <center> <ion-button [routerLink]="['/map']" size="large" color="signin">Go To Map</ion-button></center>
       
        </div>
       
        <ng-template #elseBlock>
       
          <center> 
         
          <ion-button [routerLink]="['/register/university']"  color="primary" size="large" >Register</ion-button>

          <span class="line divider home one-line">or already a user?</span>

          

          <ion-button [routerLink]="['/login']"  color="signin" size="large">Sign In</ion-button>
        
        </center>
        
      </ng-template>
     
    </div>
      
  </ion-col>
   
</ion-row>
  
</ion-grid>

</ion-content>
