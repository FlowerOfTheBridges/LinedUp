<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-label><b>Menu</b></ion-label>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
          <ion-title color="title" style="margin-top: 20px;">
             News
            </ion-title>
          </ion-col>
          <ion-col>
            <center> <img src="../../assets/icon/linedup.png" style="width:50px"/></center>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <div class="home">
          <div style="margin-top:60px; margin-bottom:60px;font-style: oblique;">
          <h4 style="text-align: center;"> Here you can find the news related to the services hosted by your
            university. </h4>
          </div>
          <span class="line divider home one-line">Latest News <ion-icon name="newspaper"></ion-icon></span>

          <ion-item-divider></ion-item-divider>
          <div style="text-align: start;">
            <ion-item button #news (click)="selectNews(news.place)" detail *ngFor="let news of newsList">
              <ion-grid>
                <ion-row>
                  <ion-col size="8" >
                    <div  style="font-style: oblique; font-size:15px; ">
                      <b>{{news.content.ts}}</b>: {{news.content.description}}
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
